<!-- This file shows how to design a first-run page that provides a welcome screen to the user about the features of the add-in. -->

<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Beeline Task Pane Add-in</title>

    <script src="../jquery-3.4.1.min.js" type="text/javascript"></script>
    <!-- Office JavaScript API -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"></script>

    <!-- For more information on Office UI Fabric, visit https://developer.microsoft.com/fabric. -->
    <link rel="stylesheet"
        href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-core/9.6.1/css/fabric.min.css" />

    <!-- Template styles -->
    <link href="taskpane.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="taskpane.js"></script>
</head>

<body class="ms-font-m ms-welcome ms-Fabric">
    <div id="content-main" class="ms-Grid" dir="ltr">
        <div id="message-props" class="ms-Grid-row hidden">
            <div class="ms-Grid-col ms-sm12 ms-md12 ms-lg12">
                <div class="ms-Grid" dir="ltr">
                    <div class="ms-Grid-row form">
                        <button id="submit" class="ms-Button ms-Button--primary ms-sm12">
                            <span class="ms-Button-label">Создать MOM</span>
                        </button>
                    </div>
                    <div class="ms-Grid-row">
                        <div class="ms-fontWeight-semibold ms-sm12">Тема</div>
                        <textarea disabled id="normalizedSubject" class="ms-fontWeight-semibold ms-sm12"></textarea>
                    </div>
                    <div class="ms-Grid-row">
                        <div class="ms-fontWeight-semibold ms-sm12">Организатор</div>
                        <textarea disabled id="organizer" class="ms-fontWeight-semibold ms-sm12"></textarea>
                    </div>
                    <div class="ms-Grid-row">
                        <div class="ms-fontWeight-semibold ms-sm12">Место встречи</div>
                        <textarea disabled id="location" class="ms-fontWeight-semibold ms-sm12"></textarea>
                    </div>
                    <div class="ms-Grid-row">
                        <div class="ms-fontWeight-semibold ms-sm12">Дата начала</div>
                        <input disabled id="start" type="date" />
                    </div>
                    <div class="ms-Grid-row">
                        <div class="ms-fontWeight-semibold ms-sm12">Обязательные участники</div>
                        <div disabled contenteditable="true" id="requiredAttendees"
                            class="ms-fontWeight-semibold ms-sm12"></div>
                    </div>
                    <div class="ms-Grid-row">
                        <div class="ms-fontWeight-semibold ms-sm12">Не обязательные участники</div>
                        <div disabled contenteditable="true" id="optionalAttendees"
                            class="ms-fontWeight-semibold ms-sm12"></div>
                    </div>
                    <div class="ms-Grid-row">
                        <div class="ms-fontWeight-semibold ms-sm12">Описание</div>
                        <textarea disabled id="body" class="ms-fontWeight-semibold ms-sm12"
                            style="min-height:250px;"></textarea>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="logger" style="display: none;"></div>
</body>

</html>
